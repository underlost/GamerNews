{% load i18n %}
<div class="pager">
    <span class="step-links">
    {% if page.has_previous %}
<a class="btn" href="?page={{ page.previous_page_number }}">{% trans "previous" %}</a>
    {% endif %}

    <span class="current">
{% trans "Page" %} {{ page.number }} {% trans "of" %} {{ page.paginator.num_pages }}.
    </span>

    {% if page.has_next %}
<a class="btn" href="?page={{ page.next_page_number }}">{% trans "next" %}</a>
    {% endif %}
    </span>
</div>
